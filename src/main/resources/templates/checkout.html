<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{payment.title}"></title>
</head>
<body>
<form id="payment" name="payment" method="get" action="https://sci.interkassa.com/" enctype="utf-8">
    <input th:each="instance : ${data}" type="hidden" th:name="${instance.key}" th:value="${instance.value}"/>
    <label><span th:text="${data.get('ik_am')}"/> <span th:text="${symbol}"/></label>
    <input type="submit" th:value="#{payment.button}"/>
</form>
</body>
</html>
