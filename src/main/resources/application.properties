# Default profile
spring.profiles.active=local
# JPA
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# Liqubase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
# i18n
spring.messages.fallback-to-system-locale=false
# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@gmail.com
spring.mail.password=1111
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Actuator
management.server.port=8090
management.endpoints.web.base-path=/application
management.endpoints.web.exposure.include=info, metrics, health, api-trace
management.endpoint.shutdown.enabled=false
management.trace.http.include=REMOTE_ADDRESS, REQUEST_HEADERS, TIME_TAKEN
info.app.name=XXX
info.app.version=1.0
# Ehcache
spring.cache.type=ehcache
spring.cache.ehcache.config=encache.xml
